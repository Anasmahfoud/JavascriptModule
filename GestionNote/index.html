<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <nav>

    <div class="filter hide">
        <form action="">

        </form>
        </form>
        </form>

    <form action="">

        <input type="text" id="cin" placeholder="unique and equal to 8 characters">
        <br>
        <p id="statuscin">h</p>
        <label for="name" >Name: </label>
        <br>
        <input type="text" id="name" placeholder="more than 4 characters">
        <br>
        <p id="statusname">h</p>
        <label for="lastname">Last name: </label>

        <input type="text" id="lastname" placeholder="more than 4 characters">
        <br>
        <p id="statuslastname">h</p>
        <label for="branche">Branch: </label>
        <br>
        <select name="" id="branche" >

            <option value="DD">Developpement Digitale</option>
            <option value="IR">Infrastructure de Reseaux</option>
            <option value="GD">Design Graphique</option> -->
        </select>
        <br>
        <p id="statusbranche">h</p>
        <label for="module">Module: </label>
        <br>
        <select name="" id="module">
           <!--  <option value="">-- Select Branch first </option>
            <option value=""></option>
            <option value=""></option> -->
        </select>
        <br>
        <p>h</p>
        <label for="garde">Grade: </label>
        <br>
        <input type="number" id="grade" placeholder="bellow 40 and not null.">
        <br>
        <p id="statusgrade">h</p>

        <button id="sub">SUBMIT</button>
        <button id="res">RESET</button>
        <button id="modify">MODIFY</button>
        <button id="delete">DELETE</button>
        <input type="file" id="fileread">
        
    </form>
    </fieldset>
    <fieldset>
        <input type="search" id="searchInput" placeholder="search... "> <button id="search">SEARCH</button> <a href="">Filter</a>
    </fieldset>
    <fieldset class="pfield">
        
    </fieldset>
    <p style="display: hidden; align-items: center;" id="display" pl></p>
    <div id="stat">
        <div id="count"><p>COUNT</p><p>0</p> </div>
        <div id="avg"><p>AVG</p><p>0</p></div>
    </div>
